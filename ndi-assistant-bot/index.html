<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      const url = new URLSearchParams(window.location.search).get("link");
      if (url) {
        window.open(url, "_self");
      } else {
        document.body.textContent = "No link specified";
      }
    </script>
  </body>
</html>
